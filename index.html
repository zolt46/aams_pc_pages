<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AAMS 로그인</title>

  <!-- 공통 스타일 + 로그인 전용 스타일 -->
  <link rel="stylesheet" href="assets/css/aams.css"/>
  <link rel="stylesheet" href="assets/css/login.css"/>
  <link rel="stylesheet" href="assets/css/toast.css"/>
</head>
<body>
  <main class="login-wrap">
    <div class="login-card">
      <div class="brand">
        <img src="assets/logo/logo.png" alt="AAMS 로고" class="logo"/>
        <h1>AAMS</h1>
        <p>Automated Armory Management System</p>
      </div>

      <form id="login-form" novalidate>
        <input name="user_id" id="username" placeholder="아이디" autocomplete="username" required />
        <input type="password" name="password" id="password" placeholder="비밀번호" autocomplete="current-password" required />
        <button type="submit" class="login-button">로그인</button>
        <div class="msg" id="login-msg"></div>
      </form>
    </div>
  </main>

  <!-- 외부 스크립트: 공통 설정/토스트 + 로그인 전용 로직 -->
  <script type="module">
    import './assets/js/page_login.js';
  </script>
</body>
</html>
